<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!--CSS LINK-->
  <link rel="stylesheet" href="style.css">

  <!--GOOGLE FONT LINK-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!--FAVICON LINK-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--TITLE-->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="crd1">
   <div class="crd2"></div>

    <div class="crd3">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">    
        <div class="image-overlay"><img src="images/icon-view.svg" alt="" style="color: hsl(0, 0%, 100%); width: 48px; height: 48px; text-align: center;"></div>
     </div>
     <div class="crd-body">
        <h2>Equilibrium #3429</h2>
        <div class="crd-txt">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="infos">
          <span class="first"><img src="images/icon-ethereum.svg" alt="ethereum-icon" style="width: 11px; height: 18px;"> 0.041 ETH</span>
          <span class="second"><img src="images/icon-clock.svg" alt="icon-clock" style="width: 17px; height: 17px;"> 3 days left</span>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar-img" style="width: 27px; height: 27px; border:  solid 1px; border-color: hsl(0, 0%, 100%); border-radius: 100%; margin-right: 7px;"> Creation of <span class="spl"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
